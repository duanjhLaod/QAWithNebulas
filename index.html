<!DOCTYPE html>
<html>

<head>
    <title>Nebulas QA</title>
    <style>
        * {
            box-sizing: content-box;
        }

        html, body {
            padding:0;
            margin:0;
        }
        body {
            font-family: 'trebuchet MS', 'Lucida sans', Arial;
            font-size: 14px;
            color: #444;
            /* background-color: #f8f8f8; */
            background: url("assets/Orion.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        ul, ol, li {
            list-style: none;
        }

        a {
            background-color: transparent;
        }

        a {
            color: #2d64b3;
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="qlist.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="css/pop.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/nebPay.js"></script>
    <script>
        var to = "n1nUXV6hfyoouamaaCut9MxL5mEJodif9C2"; // contract on testnet
        var NebPay = require("nebpay");
        var nebPay = new NebPay(); 
    </script>
    <script src="index.js"></script>
</head>

<body>
    <div class="nav" id="nav">
        <div class="nav_container">
            <div class="nav_fixed">
                <img id="myimage" src="assets/icon/nebulasx60.png"><span>问答</span>
            </div>
            <div class="nav_wrap">
                <ul class="nav_list j_nav_list">
                    <li class="j_tbnav_tab list_tab focus" data-tab-closed="false">
                        <a class="j_nav_local_tab_link j_tbnav_tab_a" id="tab_forumname">进行中</a>
                    </li>
                    <li class="j_tbnav_tab list_tab" data-tab-closed="true">
                        <a class="j_nav_local_tab_link j_tbnav_tab_a" frs-page="main">已结束</a>
                    </li>
                    <li class="j_tbnav_tab">
                        <a href="" class="j_nav_local_tab_link j_tbnav_tab_a">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <table class="bordered" id="list">
        <thead>
            <tr>
                <th>奖励金额</th>
                <th>问题摘要</th>
                <th>剩余时间</th>
            </tr>
        </thead>
    </table>

    <br>
    <br>

    <ul class="tbui_aside_float_bar">
        <li class="tbui_aside_fbar_button tbui_fbar_post"><a href="javascript:;"  id="tool_new_q"></a></li>
        <li class="tbui_aside_fbar_button tbui_fbar_refresh"><a href="#"></a></li>
    </ul>

    <div id="q_new" style="display: none;">
        <div id="tb_rich_poster_container" class="tb_rich_poster_container">
                <div id="rich_ueditor_tpl">
                    <div id="tb_rich_poster" class="tb_rich_poster">
                        <div class="j_bubble_container"></div>
    
                        <div class="poster_head clearfix">
                            <div class="poster_head_text">
                                <a class="add_thread_btn post_head_btn cur" title="新提问" href="javascript:;">
                                    <span class="post_head_btn_icon post_head_btn_icon_post"></span>新提问(subject)</a>
                            </div>
                        </div>
    
    
                        <div class="poster_body">
                            <div class="poster_component title_container">
                                <!-- <div class="poster_title">标&nbsp;&nbsp;题:</div> -->
                                <div class="j_title_wrap">
                                        <div style="position: relative;">
                                    <input id="q_summary" type="text" class="editor_textfield editor_title ui_textfield j_title j_topic_sug_input normal-prefix" name="title" placeholder="请填写问题摘要"
                                        autocomplete="off" maxlength="30">
                                    
                                        <div class="tbui_placeholder" id="q_summary_cnt" style="top: 1px; left: 620px; height: 30px; line-height: 30px; color: rgb(191, 191, 191); display: block;">0/30</div>
                                    </div>
                                    <span class="topic_add_btn j_topic_add_btn"></span>
                                    <!-- <p class="fullscreen-word-limit">
                                        <span class="fullscreen-limit j-fullscreen-wl">0</span>/30</p> -->
                                </div>
                                <div class="poster_error j_error"></div>
                            </div>
    
    
                            <div class="poster_component">
                                <div class="poster_reply">问题描述(detail):<span id="q_detail_cnt" style="float:right;margin-right:9px;color:gray;">0/312</span></div>
                                <div class="old_style_wrapper">
                                    <div class="edui-container" style="width: 720px;">
                                        <div class="edui-toolbar">
                                            <textarea id="q_detail" maxlength="312" cols="89" rows="3" style="resize: none;"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="poster_error j_error"></div>
                            </div>

                            <div class="poster_component">
                                <div>
                                    <span>奖励(bonus)：</span><input name="bonus" placeholder="0.0001~10" type="number" min="0.0001" max="10" step="0.0001" style="width:90px;"><span>NAS</span>
                                </div>
                            </div>
                            <div class="poster_component">
                                <div>
                                    <span>有效期(keep)：</span>
                                    <select name="keepday">
                                        <option value="1">1天（1 day）</option>
                                        <option value="3">3天（3 day）</option>
                                        <option value="5">5天（5 day）</option>
                                        <option value="7">1周（1 week）</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
